source = ~/.config/hypr/conf/programs.conf
# Mouse Bindings
bindm = SUPER,mouse:272,movewindow
bindm = SUPER,mouse:273,resizewindow

# Terminal Bindings
bind = SUPER,t,exec,$terminal --start-as=fullscreen -o 'font_size=25' --title all_is,$terminal
bind = SUPER,1,exec,$terminal --title fly_is,$terminal --hold cava

# Screenshot Bindings
$screenshot_script = /home/user/Nexus/config/hypr/scripts/screenshot
bind = Print,exec,"$screenshot_script"

# Window Management
bind = SUPER,Q,killactive
bind = SUPER,M,exit
bind = SUPER,S,togglefloating

# Launchers
bind = SUPER,space,exec,$menu --show drun -o DP-3
bind = SUPER,E,exec,nautilus
bind = SUPER,space,exec,$fileManager

# Focus and Navigation
bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d

# Workspace Management
for i in {1..10}; do
    bind = SUPER,$i,workspace,$i
    bind = ALT,$i,movetoworkspace,$i
done

# Group Management
bind = SUPER,g,togglegroup
bind = SUPER,tab,changegroupactive

# Custom Commands
bind = ALT,g,exec,$browser

